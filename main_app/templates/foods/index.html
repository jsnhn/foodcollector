{% extends 'base.html' %}
{% block content %}

<h1>Food List</h1>

{% for food in foods %}
  <div class="card">
    <a href="{% url 'detail' food.id %}">
      <div class="card-content">
        <span class="card-title">{{ food.name }}</span>
        <p>Cuisine: {{ food.cuisine }}</p>
        <p>Review: {{ food.review }}</p>
        <p>Rating: {{ food.rating }}</p>
        <p>Vegetarian: {{ food.vegetarian }}</p>  
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
